# DEFAULT CONFIGURATION

# Name of the class that implements the suggestion engine
business.class.name=weso.mediator.core.business.lucene.SuggestionEngineLuceneRAM

# Name of the class to extract the entities of the index
connector.class.name=weso.mediator.core.persistence.jena.JenaModelConnector

# Name of the direcotry where entities will be indexed
index_dir_classes=classes-index
index_dir_properties=properties-index

# Query file to extract entities and their label to index.
query_classes=sparql/classes.sparql
query_properties=sparql/properties.sparql

datasource_uri=virtual

# Stop Words file
stop_words_file=es/stop_words.txt
# Sparql query variables file
sparql_variables=sparql/variables.txt

#Name of file that contains the ontologies
ontologies_bcn=/bcn.txt
ontologies_dbpedia=/dbpedia.txt

#URL of endpoint SPARQL
sparql_endpoint_bcn=http://datos.bcn.cl/sparql
sparql_endpoint_dbpedia=http://dbpedia.org/sparql